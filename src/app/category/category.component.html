<style>
  * {
    font-family: Arial;

    margin: 0;
    padding: 0;
  }
  .main {
    margin: auto;
  }

  .nav {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    height: 60px;
    align-items: center;
    background-color: #145185;
    color: white;
  }

  .row {
    display: flex;
    flex-direction: row;
  }

  .nav p {
    padding: 10px;
    font-size: 15px;
  }

  .nav .a {
    color: white;
    transition: color 0.2s;
  }
  .nav .a:hover {
    color: #cfcfcf;
  }
  .nav .a:active {
    color: #888888;
  }










  .threads {
    margin: 20px;
  }

  .threads p {
    font-size: 25px;
  }

  .threads .row button {
    width: 150px;
    background-color: #145185;
    color: white;
    border-radius: 8px;
    transition: color 0.2s;
    transition: background-color 0.2s;
  }

  .threads .row button:hover {
    color: #cfcfcf;
    background-color: #0d375a;
  }

  .threads .row button:active {
    color: #888888;
    background-color: #061c2e;
  }

  .threads .cat {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    font-size: 20px;
  }

  .threads .cat a {
    margin-top: 10px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    width: calc(100% - 40px);
    padding: 20px;
    color: black;
    text-decoration: none;
    background-color: #e3e7ef;
    border-radius: 8px;
    transition: background-color 0.2s;
  }

  .threads .cat a:hover {
    background-color: #c3c7cf;
  }

  .threads .cat a:active {
    background-color: #8f9197;
  }

</style>

<main class="main">
  <div class="nav">
    <div class="row">
      <p style="padding: 10px; padding-left: 20px; font-size: 30px">Forum</p>
    </div>
    <div class="row">
      <p class="a" [routerLink]="['/']">Home</p>
      <p class="a" [routerLink]="['/profile', userId]">Profile</p>
      <p class="b">Welcome <a class="a" [routerLink]="['/profile', userId]">{{ username }}</a></p>
      <p class="a" (click)="logOut()">Log out</p>
    </div>
  </div>

  <div class="threads">
    <div class="row" style="justify-content: space-between">
      <p>{{ categoryName }}</p>
      <button id="catButton" [routerLink]="['/createThread', catId]">Add Thread</button>
    </div>
    <div class="cat" *ngFor = "let thread of threads | keyvalue">
      <a *ngIf="(thread.value | toThread).categoryId == catId" [routerLink]="['/thread', thread.key]">
        <p>{{ (thread.value | toThread).name }}</p>
        <p id="{{ thread.key }}_likeCount">0</p>
      </a>

    </div>
  </div>
</main>
